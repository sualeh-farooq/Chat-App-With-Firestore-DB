<!DOCTYPE html>
<html lang="en">

<head>
    <title>Authentication Project</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/main.css">
    <script src="https://kit.fontawesome.com/3d49521421.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>

<body>

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-form-title" style="background-image: url(/images/bg-01.jpg);">
                    <span class="login100-form-title-1">
						Login
					</span>
                </div>
                <div class="login100-form validate-form">
                    <div class="wrap-input100 validate-input m-b-18">
                        <span class="label-input100">Email</span>
                        <input class="input100" id="loginEmail" type="email" name="pass" placeholder="Enter Email Address">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 validate-input m-b-18">
                        <span class="label-input100">Password</span>
                        <input class="input100" id="loginPass" type="password" name="pass" placeholder="Enter Password">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="flex-sb-m w-full p-b-30">
                        <div class="contact100-form-checkbox">
                            <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                            <label class="label-checkbox100" for="ckb1">
								Remember me
							</label>
                        </div>

                        <div>
                            <a class="txt1">
								Forgot Password?
							</a>
                        </div>
                    </div>

                    <div class="container-login100-form-btn">
                        <button id="login-btn" class="login100-form-btn">
							Login 
						</button>
                    </div>

                    <div class="container-login100-form-btn loginwin">
                        <a href="/index.html" class="login100-form-btn loginwin2">
							Create Account
						</a>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js " integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa " crossorigin="anonymous "></script>
    <script src="/js/login.js" type="module"></script>
</body>

</html>
