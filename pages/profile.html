<body class="profile-body">

    <div class="profile-con">

        <div class="main profile">
            <div class="cr-user">
                <h6 id="current-user">
                    Current User :
                </h6>
                <button class="btn btn-primary" id="logout-btn">Logout</button>
                <div class="friends">
                    <h6>Chat Room Friends</h6>
                    <ul class="friend-list">
                        <li>Ali <button class="btn btn-dark">Start Chat</button></li>
                        <li>Ali <button class="btn btn-dark">Start Chat</button></li>
                        <li>Ali <button class="btn btn-dark">Start Chat</button></li>

                    </ul>
                </div>
            </div>
        </div>

        <div class="chat-win">
            <div class="friend-name">
                <h6>Sufiyan</h6>
            </div>
            <div class="messages">
                <ul id="all-messages"></ul>
            </div>
            <div class="send-btn">
                <input id="message" type="text" placeholder="Type a Message" />
                <button class="btn " id="send"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
            </div>
        </div>


    </div>





    <script src="/js/logout.js" type="module"></script>
